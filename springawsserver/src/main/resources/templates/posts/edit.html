<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시글 등록</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form action="allPosts.html" th:action th:object="${post}" method="post">
                <div class="form-group">
                    <label for="id">게시글 번호</label>
                    <input type="text" class="form-control" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" th:field="*{author}" readonly>
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" th:field="*{content}"></textarea>
                </div>

                <div class="col">
                    <button class="btn btn-secondary"
                            onclick="location.href='allPosts.html'"
                            th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|"
                            type="button">취소</button>
                    <button class="btn btn-primary"
                            type="submit">수정</button>
                    <button class="btn btn-danger"
                            onclick="location.href='allPosts.html'"
                            th:onclick="|location.href='@{/posts/{postId}/delete(postId=${post.id})}'|"
                            type="button"
                            >삭제</button>
                </div>
            </form>

        </div>

    </div>
</body>

<footer th:insert="~{fragments/footer :: footer}">
</footer>
</html>
