<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시글 등록</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form action="allPosts.html" th:action th:object="${posts}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" th:field="*{author}" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                </div>

                <div class="col">
                    <button class="btn btn-secondary"
                            onclick="location.href='allPosts'"
                            type="button">취소</button>
                    <button class="btn btn-primary"
                            type="submit">등록</button>
                </div>
            </form>

        </div>

    </div>
</body>

<footer th:insert="~{fragments/footer :: footer}">
</footer>
</html>
